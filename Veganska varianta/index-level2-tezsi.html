<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="obal">

            <div class="hlavni-recept">     <!-- hlavni recept -->
                <div class="recept-meta">
                    <p>Saláty</p>
                    <p>5 komentářů</p>
                </div>
                <p class="hlavni-recept-nazev">Salát s&nbsp;vlašskými ořechy</p>
            </div>

            <div class="recepty">

                <div class="maly recept2">       <!-- maly recept 2 -->
                    <div class="recept-meta">
                        <p>Svačina</p>
                        <p>16 komentářů</p>
                    </div>
                    <p class="recept-nazev">Chlebíček s&nbsp;avokádem</p>
                </div>

                <div class="maly recept3">       <!-- maly recept 3 -->
                    <div class="recept-meta">
                        <p>Mexická</p>
                        <p>7 komentářů</p>
                    </div>
                    <p class="recept-nazev">Avokádové tacos</p>
                </div>

                <div class="maly recept4">       <!-- maly recept 4 -->
                    <div class="recept-meta">
                        <p>Luštěniny</p>
                        <p>23 komentářů</p>
                    </div>
                    <p class="recept-nazev">Pita chléb s&nbsp;cizrnou</p>
                </div>

                <div class="maly recept5">       <!-- maly recept 5 -->
                    <div class="recept-meta">
                        <p>Burgery</p>
                        <p>19 komentářů</p>
                    </div>
                    <p class="recept-nazev">Sojový burger</p>
                </div>
            </div>
        
        </div>

        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>

    </body>
</html>
